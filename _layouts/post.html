---
layout: default
---
<article>
  <header class="mb-8">
    <p class="text-xl font-medium mb-2">{{ page.title }}</p>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="text-gray-500 text-sm">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>

  {{ content }}
</article>
