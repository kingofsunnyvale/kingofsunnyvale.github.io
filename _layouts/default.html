<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
    <!-- Cloudflare Web Analytics -->
     <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "1c5cfc9a773f4bf6b456b3a3a93be3be"}'></script>
     <!-- End Cloudflare Web Analytics -->
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
  </head>
  <body class="jetbrains-mono-400-normal">
    <main class="mx-auto max-w-prose lg:max-w-xl px-6 lg:px-0 pt-24 pb-32 leading-relaxed tracking-wide text-lg">

      <!-- shared nav -->
      <nav aria-label="Primary links"
           class="flex flex-wrap gap-2 text-base font-mono tracking-normal mt-6 mb-6">
        <a href="{{ '/' | relative_url }}"
           class="underline hover:text-blue-600{% if page.url == '/' %} text-blue-600{% endif %}">home</a><span>/</span>
        <a href="{{ '/blog' | relative_url }}"
           class="underline hover:text-blue-600{% if page.url contains '/blog' %} text-blue-600{% endif %}">blog</a><span>/</span>
        <a href="{{ '/contact' | relative_url }}"
           class="underline hover:text-blue-600{% if page.url == '/contact/' %} text-blue-600{% endif %}">contact</a>
      </nav>

      {{ content }}
    </main>
  </body>
</html>
