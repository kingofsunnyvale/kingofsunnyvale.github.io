---
layout: default
title: Blog
---

<h1 class="text-3xl font-bold mb-8">Blog</h1>

<ul class="space-y-6">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}"
         class="underline hover:text-blue-600 text-xl font-medium">
        {{ post.title }}
      </a>
      <span class="text-gray-500 text-sm">
        â€” {{ post.date | date: "%B %-d, %Y" }}
      </span>

      {% if post.excerpt != "" %}
        <p class="mt-1">{{ post.excerpt | strip_html | truncate: 160 }}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
